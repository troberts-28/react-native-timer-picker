name: "ğŸš€ release"

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  release:
    name: ğŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Release
        run: npm publish
